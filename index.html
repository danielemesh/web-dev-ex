<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyberbit</title>
</head>
<body>

<div class="container">

    <form class="form clearfix">

        <div class="box group-devices-box">
            <h3 class="box-title">
                <span class="step">1</span>
                Select Blackboxes
            </h3>

            <div class="box-content"></div>
        </div>

        <div class="box protocols-box">
            <h3 class="box-title">
                <span class="step">2</span>
                Select Protocols
            </h3>
            <div class="box-content"></div>
        </div>

        <div class="box times-box">
            <h3 class="box-title">
                <span class="step">3</span>
                Select Time Periods
            </h3>

            <div class="box-content"></div>
        </div>

        <div class="box summary-box">
            <h3 class="box-title">Summary</h3>

            <div class="box-content bordered"></div>
        </div>

    </form>

</div>

<script type="text/javascript" src="bundle.js"></script></body>
</html>
